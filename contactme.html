    <title>Contact Me design</title>
    <link rel="stylesheet" type="text/css" href="contactme.css" >
</head>




<body>
<div class="contact-title">
    <h1>Hi i am ready to serve you</h1>
    <h2>This is my contact message.
        just contact me
    </h2>
</div>

<div class="contact-form">
    <form action="" id="contact-form" method="post">
        <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
        <br>
        <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
        <br>

        <textarea name="message" class="form-control" id="" cols="30" rows="10" placeholder="Your message here"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" class="submit" value="Send message">
        <input type="reset" name="reset" class="reset" id="reset">
    </form>

</div>

</body>

</html>
