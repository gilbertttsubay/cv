<html lang="en">

<head>

<body>
    <div class="signup-title">
        <h1>Yuk daftar di sini</h1>
    </div>

    <div class="signup-form">
    <form action="">
        <label for="name" class="label-signup">Nama</label>
        <input type="text" placeholder="Namamu di sini" class="signup-control">
        <br>

        <label for="email" class="label-signup">Email</label>
        <input type="email" placeholder="emailmu di sini" class="signup-control">
        <br>

        <label for="tanggal lahir" class="label-signup">Tanggal Lahir</label>
        <input type="date" class="signup-control">

        <br>
        <label for="password" class="label-signup">Password</label>
        <input type="password" placeholder="password mu di sini" class="signup-control">
        <br>
        <input type="submit" value="Daftarkan dirimu di sini">
    </form>
</div>

</body>

</html>
